


<table>
    <tr>
        <td ng-repeat="fieldMeta in metas[selectedMetaName].fieldMeta | fieldMetaList:metas:selectedMetaName">
            <span>{{fieldMeta.label}}</span>
        </td>
    </tr>
    <tr ng-repeat="model in models[selectedMetaName] | limitTo:20">
        <td ng-repeat="fieldValue in (model | fieldValueList:metas:selectedMetaName) track by $index">
        
                <div ng-switch on="switchOnFieldType(metas,selectedMetaName,fieldValue)">
                      <div ng-switch-when="$string">{{fieldValue.split('^')[1]}}</div>
                      <a href="#" ng-switch-default>{{fieldValue.split('^')[0]}}</div>
                </div>           
                    
        </td>
    </tr>    
</table>
